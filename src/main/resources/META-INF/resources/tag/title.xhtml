<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:c="jakarta.tags.core"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:fn="jakarta.tags.functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:m="https://ifrn.edu.br/conta">

    <c:set var="required" value="#{empty required ? false : required}" />
    <c:set var="rendered" value="#{empty rendered ? true : rendered}" />
    <c:set var="id" value="${fn:replace(label,' ', '_')}" />

    <div id="tituloAtividade">
        <h1 class="title ui-widget-header ui-corner-all">
            <span style="float:left;padding-right: 10px;">
                #{title}
            </span>
            <ui:insert name="afterTitle" />
        </h1>
    </div>
</ui:composition>
